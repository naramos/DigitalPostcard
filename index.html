<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	<title>Digital Postcard</title>
</head>

<body>
	<div class="outline">
		<section>
			<form class="main" action="http://formspree.io/naramos143@gmail.com" method="post">
				<div class="main-header overflow">
                    <div class="header-title left">
                        <h1>My Postcard</h1>
                    </div>
                    <div class="header-logo right">
                        <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" width="72" height="72">
                    </div>
                </div>
				<div class="main-body overflow">
                    <div class="main-content left">
                    <p><strong>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
                       <br> <br>This is so cool, can't wait to start doing more stuff!</strong></p>

                    </div>
                    <div class="main-input right">
                    <input type="text" name="fullname" placeholder="Some Name">
                    <input type="text" name="email" placeholder="Some Email">
                    <input type="text" name="message" placeholder="Some Comment">            
                    </div>
                </div>
				<div class="main-footer overflow">
                <button type="button"><strong>Send My Postcard</strong></button>
                </div>
			</form>
		</section>
	</div>
</body>

</html>
